projectname: gsma-itp-test-control

defaults:
    instance: &default-instance
        project:
            env_variables: &default-env-vars
                DOTENV_VALID: 1
                MYSQL_HOST: host.docker.internal
        composer_json:
            require:
        docker_server: &default-docker-server
            target_server: s8
            vhosts:
                app: &vhost-app
                    app_service: web
                    app_service_port: 80
                mail: &vhost-mailhog
                    app_service: mailhog
                    app_service_port: 8025
            volumes:
                x-php-defaults:
                    - ./auth.json:/root/.composer/auth.json
                    - ./id_rsa:/root/.ssh/id_rsa
            env_variables:
                SSHD_ENABLED: 0
                PHP_XDEBUG_ENABLED: 0
            remove_services:
                - mysqldb
            cleanup:
                build:
                    - runtime/mysql
                    - runtime/redis
                    - runtime/installed
                    - src/composer.lock
                    - src/vendors/
                    - src/node_modules/
                    - configs/nginx-server.conf
                    - docker-compose.yml
                    - .env
                    - src/.env
                    - build/nginx-server.conf
                deploy:
                    exclude:
                        - src/storage
                        - runtime

instances:
    develop:
        <<: *default-instance
        project:
            env_variables:
                <<: *default-env-vars
                APP_URL: http://gsma-itp-test-control.develop.s8.jc
        docker_server:
            <<: *default-docker-server
            vhosts:
                app:
                    <<: *vhost-app
                    domain_name: gsma-itp-test-control.develop.s8.jc
                    https: no
                mail:
                    <<: *vhost-mailhog
                    domain_name: mail.gsma-itp-test-control.develop.s8.jc
                    https: no
    build:
        <<: *default-instance
        project:
            env_variables:
                <<: *default-env-vars
                APP_URL: http://gsma-itp-test-control.build.s8.jc
        docker_server:
            <<: *default-docker-server
            vhosts:
                app:
                    <<: *vhost-app
                    domain_name: gsma-itp-test-control.build.s8.jc
                    https: no
                mail:
                    <<: *vhost-mailhog
                    domain_name: mail.gsma-itp-test-control.build.s8.jc
                    https: no

    staging:
        <<: *default-instance
        project:
            env_variables:
                <<: *default-env-vars
                APP_URL: http://gsma-itp-test-control.staging.s8.justcoded.com
        docker_server:
            <<: *default-docker-server
            vhosts:
                app:
                    <<: *vhost-app
                    domain_name: gsma-itp-test-control.staging.s8.justcoded.com
                    https: no
                mail:
                    <<: *vhost-mailhog
                    domain_name: mail.gsma-itp-test-control.staging.s8.justcoded.com
                    https: no
