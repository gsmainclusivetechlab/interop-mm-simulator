# Connect to an external docker network to allow communication with the test platform

version: "3.7"

services:
  php:
    networks:
      test-platform-legacy_itp:

  web:
    ports:
      - "${HOST_WEB_PORT}:80"
    networks:
      test-platform-legacy_itp:
        aliases:
          - mm-simulator

networks:
  test-platform-legacy_itp:
    external: true
