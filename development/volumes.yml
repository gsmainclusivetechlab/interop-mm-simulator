#  Adds volumes allowing local modifications to files inside the running container
version: "3.7"

services:
  php:
    volumes:
      - ./src/build/php-ini-development.ini:/usr/local/etc/php/conf.d/zz-force-conf.ini
      - ./src/build/php-fpm.conf:/usr/local/etc/php-fpm.d/zz-www.conf
      - ./src/build/crontab:/usr/local/etc/crontab
      - ./src/build/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
      - ./src:/var/www/html
      - ~/.composer-cache/:/root/.composer/cache

  web:
    volumes:
      - ./src:/var/www/html
      - ./src/build/nginx-server.conf:/etc/nginx/conf.d/default.conf
      - ./src/build/ssl:/etc/nginx/ssl

  mysqldb:
    volumes:
      - ./src/build/my.cnf:/etc/mysql/my.cnf